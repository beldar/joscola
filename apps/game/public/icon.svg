<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg-gradient)" rx="60" />

  <!-- White circle -->
  <circle cx="256" cy="256" r="180" fill="rgba(255, 255, 255, 0.95)" />

  <!-- Letter J -->
  <text x="256" y="280" font-family="Arial, sans-serif" font-size="240" font-weight="bold" fill="#3b82f6" text-anchor="middle">J</text>

  <!-- Decorative elements -->
  <text x="100" y="100" font-size="60">✏️</text>
  <text x="350" y="100" font-size="60">📚</text>
  <text x="100" y="420" font-size="60">⭐</text>
  <text x="350" y="420" font-size="60">🏆</text>
</svg>